<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turimo - Discover the Unseen</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Floating Glass Panel -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Tu<span class="highlight">rimo</span></h1>
                <p>Journey Between Points</p>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label>Start Point</label>
                    <div class="input-wrapper">
                        <input type="text" id="start-input" placeholder="Click on map or type..." readonly>
                        <span class="icon">ğŸ“</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Destination</label>
                    <div class="input-wrapper">
                        <input type="text" id="end-input" placeholder="Click on map or type..." readonly>
                        <span class="icon">ğŸ</span>
                    </div>
                </div>

                <button id="discover-btn" class="glow-button" disabled>
                    <span class="btn-text">Find Hidden Gems</span>
                </button>
            </div>

            <div id="results-container" class="results-list">
                <!-- Results will be injected here -->
                <div class="empty-state">
                    <p>Select two points on the map to begin your adventure.</p>
                </div>
            </div>
        </aside>

        <!-- Map Container -->
        <main id="map"></main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="/js/app.js"></script>
</body>
</html>
